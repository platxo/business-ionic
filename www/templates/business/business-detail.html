<ion-view view-title="Business Detail">

	<ion-nav-buttons side="right">
		<button ui-sref="business-update({id: bs.id})" class="button icon ion-edit"></button>
	</ion-nav-buttons>
	
	<ion-content padding="true">
    <div class="list card">
      <div class="item item-divider">{{bs.name}}</div>
      <div class="item item-body">
				<p>created: {{bs.created | date:"MM/dd/yyyy 'at' h:mma"}}</p>
				<p>updated: {{bs.updated | date:"MM/dd/yyyy 'at' h:mma"}}</p>
      </div>
    </div>
	</ion-content>
</ion-view>
