<ion-view view-title="Business List">
âˆ«
	<ion-nav-buttons side="left">
		<button ui-sref="business-create" class="button icon ion-android-add-circle"></button>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">
    <button class="button icon ion-android-more-vertical" ng-click="menu($event)"></button>
  </ion-nav-buttons>

	<ion-content padding="true">
		<ion-refresher  pulling-icon="ion-arrow-down-b" on-refresh="refresh()"></ion-refresher>
		<ion-list>
			<label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input ng-model="search.value" type="search" placeholder="Search" ng-change="scrollTop()">
        <button ng-if="search.value" on-touch="search.value=''" class="button button-stable button-inline button-clear icon-center ion-close">
       </button>
      </label>
			<ion-item ui-sref="business-detail({ id: bs.id })" ng-repeat="bs in business | orderBy:'name' | filter:search.value" class="item item-button-right item-avatar-left">
				<h2>{{ bs.name }}</h2>
				<div class="buttons">
				  <ion-option-button ui-sref="business-update({id: bs.id})" class="button button-dark button-outline icon-center ion-edit"></ion-option-button>
				  <ion-option-button ui-sref="business-delete({id: bs.id})" class="button button-dark button-outline icon-center ion-android-delete"></ion-option-button>
					<ion-option-button ng-click="selectBusiness(bs)" class="button button-dark button-outline icon-center ion-android-checkbox"></ion-option-button>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
