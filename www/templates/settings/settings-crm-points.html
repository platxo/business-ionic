<ion-view view-title="CRM Points">

  <ion-content padding="true">
    <ion-radio
      ng-value="key"
      ng-model="crm_points"
      ng-repeat="(key, value) in crmPoints | filterObject:search.value"
      ng-click="selectCrmPoints(key, value)"
      >{{value}}
    </ion-radio>
  </ion-content>
</ion-view>
