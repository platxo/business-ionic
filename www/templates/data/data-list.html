<ion-view view-title="Data List">

	<ion-nav-buttons side="left">
		<button ui-sref="tab.data-create" class="button icon ion-android-add-circle"></button>
	</ion-nav-buttons>

	<ion-content padding="true">
		<ion-list>
			<ion-item ui-sref="tab.data-detail({ id: data.id })" ng-repeat="data in datas" class="item item-button-right item-thumbnail-left">
				<h2>{{ data.name }}</h2>

				<div class="buttons">
				  <ion-option-button ui-sref="tab.data-update({id: data.id})" class="button button-dark button-outline icon-center ion-edit"></ion-option-button>
				  <ion-option-button ui-sref="tab.data-delete({id: data.id})" class="button button-dark button-outline icon-center ion-android-delete"></ion-option-button>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
