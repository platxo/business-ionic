<ion-view view-title="Data Detail">

	<ion-nav-buttons side="right">
		<button ui-sref="tab.data-list" class="button icon ion-home"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="left">
		<button ui-sref="tab.data-update({id: data.id})" class="button icon ion-edit"></button>
	</ion-nav-buttons>

	<ion-content padding="true">
    <div class="list card">
      <div class="item item-divider">{{data.name}}</div>
      <div class="item item-body">
				{{dataAnalytic}}
				<p>updated: {{data.data_url}}</p>
				<p>created: {{data.created | date:"MM/dd/yyyy 'at' h:mma"}}</p>
				<p>created: {{data.created | date:"MM/dd/yyyy 'at' h:mma"}}</p>
      </div>
    </div>
	</ion-content>
</ion-view>
