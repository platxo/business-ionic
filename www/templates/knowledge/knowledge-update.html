<ion-view view-title="Knowledge Update">
  <ion-content padding="true">
    <form ng-submit="update()" class="list">
      <button ng-click="cancel()" class="button button-positive button-block button-outline icon-left ion-android-arrow-back">Cancel</button>
      <button type="submit" class="button button-balanced button-block button-outline icon-left ion-android-add">Update</button>
    </form>
  </ion-content>
</ion-view>
