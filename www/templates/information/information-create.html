<ion-view view-title="Information Create">
	<ion-content padding="true">
		<form ng-submit="create()" class="list">
			<label class="item item-input">
				<span class="input-label">Name</span>
				<input ng-model="information.name" type="text" placeholder="" value="">
			</label>
			<label class="item item-input item-select" ng-click="dataOpenModal()">
        <span class="input-label">Data</span>
					<input type="text" value="{{information.data}}">
      </label>
			<label class="item item-input item-select">
	      <span class="input-label">Tag</span>
	      <select ng-model="information.tag">
		    	<option ng-repeat="tag in tags" value="{{tag}}">{{tag}}</option>
				</select>
			</label>
			<button type="submit" class="button button-balanced button-block button-outline icon-left ion-android-add">Create</button>
			<button type="button" ng-click="cancel()" class="button button-positive button-block button-outline icon-left ion-android-arrow-back">Cancel</button>
    </form>
	</ion-content>
</ion-view>
