<ion-view view-title="Information Detail">
	<ion-content padding="true">
    <div class="list card">
      <div class="item item-divider">{{information.name}}</div>
      <div class="item item-body">
				<h3 ng-repeat="data in datas">{{data.name}}</h3>
				<p>created: {{information.created | date:"MM/dd/yyyy 'at' h:mma"}}</p>
				<p>updated: {{information.updated | date:"MM/dd/yyyy 'at' h:mma"}}</p>
      </div>
    </div>
	</ion-content>
</ion-view>
