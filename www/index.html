<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/ng-cordova.js"></script>

    <script src="js/services/services-auth.js"></script>

  <body ng-app="business">

    <ion-pane>
      <ion-nav-bar class="bar-balanced">
        <ion-nav-back-button class="button-icon icon ion-android-arrow-back"></ion-nav-back-button>
